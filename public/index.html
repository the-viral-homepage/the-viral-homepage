<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Viral Homepage</title>

<style>
/* ---------- RESET ---------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fafafa;
  color: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ---------- HEADER ---------- */

header {
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 8px;
}

.sub {
  color: #666;
  margin-bottom: 10px;
}

/* ---------- HUD ---------- */

.hud {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

.pill {
  background: #111;
  color: white;
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 0.85rem;
}

.dot {
  width: 8px;
  height: 8px;
  background: #00d26a;
  display: inline-block;
  border-radius: 50%;
  margin-right: 6px;
}

/* ---------- BOARD ---------- */

/* ---------- BOARD ---------- */

#board {
  position: relative;
  width: 1000px;
  height: 1000px;
  margin: 20px auto;
  background-color: white;

  /* Visible grid (guide lines) */
  background-image:
    repeating-linear-gradient(
      to right,
      #e0e0e0 0,
      #e0e0e0 1px,
      transparent 1px,
      transparent 1px
    ),
    repeating-linear-gradient(
      to bottom,
      #e0e0e0 0,
      #e0e0e0 1px,
      transparent 1px,
      transparent 1px
    );

  background-size: 1px 1px;

  border: 1px solid #e0e0e0;
}


/* ---------- AD BLOCK ---------- */

.ad {
  position: absolute;
  background: #fff;
  border: 1px solid #000;
  overflow: hidden;
  cursor: pointer;
}

.ad img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.ad span {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,.7);
  color: white;
  font-size: 10px;
  padding: 2px;
  text-align: center;
}
</style>
</head>

<body>

<header>
  <h1>The Viral Homepage</h1>

  <!-- SCALE LABEL -->
  <div style="
    font-size:14px;
    font-weight:600;
    margin-bottom:6px;
    letter-spacing:0.5px;
  ">
    1,000,000 Pixels • $1 Per Pixel • Lets Repeat History
  </div>

  <div class="sub">
    Each square equals 1 pixel
  </div>

  <div class="hud">

    <span class="pill">
      <span class="dot"></span> Live
    </span>

    <span class="pill" id="tracker">
      Pixels: 1,000,000 • Sold: 0 • Remaining: 1,000,000
    </span>
  </div>
</header>

<div id="board"></div>

<script>

const BOARD_SIZE = 1000;
const TOTAL_PIXELS = 1000000;

const board = document.getElementById("board");
const tracker = document.getElementById("tracker");

/* ---------- LOAD ADS ---------- */

async function loadAds() {
  const res = await fetch("/api/get-ads");
  const data = await res.json();

  let soldPixels = 0;

  data.ads.forEach(ad => {
    const div = document.createElement("div");
    div.className = "ad";

    div.style.left = ad.x + "px";
    div.style.top = ad.y + "px";
    div.style.width = ad.w + "px";
    div.style.height = ad.h + "px";

    div.innerHTML = `
      <img src="${ad.image_url}" />
      <span>${ad.title}</span>
    `;

    div.onclick = () => {
      window.open(ad.url, "_blank");
    };

    board.appendChild(div);

    soldPixels += ad.w * ad.h;
  });

  const remaining = TOTAL_PIXELS - soldPixels;

  tracker.innerHTML = `
    Pixels: ${TOTAL_PIXELS.toLocaleString()} • 
    Sold: ${soldPixels.toLocaleString()} • 
    Remaining: ${remaining.toLocaleString()}
  `;
}

loadAds();

</script>

</body>
</html>
