<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Viral Homepage</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fafafa;
  color: #111;
  text-align: center;
}

/* ---------- HEADER ---------- */

header {
  padding: 20px;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 6px;
}

.sub {
  color: #666;
  margin-bottom: 12px;
}

/* ---------- COUNTER ---------- */

#tracker {
  display: inline-block;
  background: #000;
  color: #fff;
  padding: 8px 16px;
  border-radius: 999px;
  font-size: 0.9rem;
}

/* ---------- BOARD ---------- */

#board {
  position: relative;
  margin: 20px auto;
  width: 1000px;
  height: 1000px;
  background-color: white;

  /* GRID LINES */
  background-image:
    linear-gradient(to right, #e0e0e0 1px, transparent 1px),
    linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
  background-size: 1px 1px;
}

/* ---------- ADS ---------- */

.ad {
  position: absolute;
  border: 1px solid #000;
  overflow: hidden;
  cursor: pointer;
}

.ad img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.ad span {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,.7);
  color: white;
  font-size: 10px;
  padding: 2px;
}
</style>
</head>

<body>

<header>
  <h1>The Viral Homepage</h1>
  <div class="sub">1000 × 1000 Pixel Wall</div>
  <div id="tracker">Pixels: 1,000,000 • Sold: 0 • Remaining: 1,000,000</div>
</header>

<div id="board"></div>

<script>

const TOTAL_PIXELS = 1000000;
const board = document.getElementById("board");
const tracker = document.getElementById("tracker");

async function loadAds() {
  const res = await fetch("/api/get-ads");
  const data = await res.json();

  let soldPixels = 0;

  data.ads.forEach(ad => {
    const div = document.createElement("div");
    div.className = "ad";

    div.style.left = ad.x + "px";
    div.style.top = ad.y + "px";
    div.style.width = ad.w + "px";
    div.style.height = ad.h + "px";

    div.innerHTML = `
      <img src="${ad.image_url}">
      <span>${ad.title}</span>
    `;

    div.onclick = () => window.open(ad.url, "_blank");

    board.appendChild(div);

    soldPixels += ad.w * ad.h;
  });

  const remaining = TOTAL_PIXELS - soldPixels;

  tracker.innerHTML = `
    Pixels: ${TOTAL_PIXELS.toLocaleString()}
    • Sold: ${soldPixels.toLocaleString()}
    • Remaining: ${remaining.toLocaleString()}
  `;
}

loadAds();

</script>

</body>
</html>
